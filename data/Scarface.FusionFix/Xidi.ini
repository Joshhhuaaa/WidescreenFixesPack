[Mapper]
Type                = Custom

[CustomMapper]
StickLeftX          = Axis(X)
StickLeftY          = Axis(Y)
StickRightX         = Axis(Z)
StickRightY         = Axis(RotZ)

DpadUp              = Pov(Up)
DpadDown            = Pov(Down)
DpadLeft            = Pov(Left)
DpadRight           = Pov(Right)

ButtonA             = Button(1)
ButtonB             = Button(2)
ButtonX             = Button(4)
ButtonY             = Button(3)
ButtonLB            = Button(6)
ButtonRB            = Button(5) 
TriggerLT           = Button(8)
TriggerRT           = Button(7)
ButtonBack          = Button(10)
ButtonStart         = Button(9)
ButtonLS            = Button(11)
ButtonRS            = Button(12)

[CustomMapper:OnFoot]
StickLeftX          = Axis(X)
StickLeftY          = Axis(Y)
StickRightX         = Axis(Z)
StickRightY         = Axis(RotZ)

DpadUp              = Pov(Up)
DpadDown            = Pov(Down)
DpadLeft            = Pov(Left)
DpadRight           = Pov(Right)

ButtonA             = Button(1)
ButtonB             = Button(2)
ButtonX             = Button(4)
ButtonY             = Button(3)
ButtonLB            = Button(8)
ButtonRB            = Button(7) 
TriggerLT           = Button(6)
TriggerRT           = Button(5)
ButtonBack          = Button(10)
ButtonStart         = Button(9)
ButtonLS            = Button(11)
ButtonRS            = Button(12)

[CustomMapper:InCar]
StickLeftX          = Axis(X)
StickLeftY          = Axis(Y)
StickRightX         = Axis(Z)
StickRightY         = Axis(RotZ)

DpadUp              = Pov(Up)
DpadDown            = Pov(Down)
DpadLeft            = Pov(Left)
DpadRight           = Pov(Right)

ButtonA             = Button(2)
ButtonB             = Button(7)
ButtonX             = Button(8)
ButtonY             = Button(3)
ButtonLB            = Button(6)
ButtonRB            = Button(5) 
TriggerLT           = Button(4)
