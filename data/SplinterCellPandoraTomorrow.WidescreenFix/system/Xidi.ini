[Mapper]
Type.1 = Main
Type.2 = Keypad

[Properties]
MouseSpeedScalingFactorPercent = 50

[CustomMapper:Main]
ButtonA     = Button(3)
ButtonB     = Button(2)
ButtonX     = Button(1)
ButtonY     = Button(4)
ButtonLB    = Button(5)
ButtonRB    = Button(6)
TriggerLT   = Button(7) 
TriggerRT   = Button(8) 
ButtonBack  = Button(9)
ButtonStart = Button(10)
ButtonLS    = Button(11)
ButtonRS    = Button(12)
DpadUp      = Button(13)
DpadDown    = Button(15)
DpadLeft    = Button(16)
DpadRight   = Button(14)
StickLeftX  = Axis(X)
StickLeftY  = Axis(Y)
StickRightX = Axis(Z)
StickRightY = Axis(RotZ)

[CustomMapper:Keypad]
ButtonA     = MouseButton(Left)
ButtonB     = Keyboard(Esc)
StickLeftX  = MouseAxis(X)
StickLeftY  = MouseAxis(Y)
StickRightX = MouseAxis(X)
StickRightY = MouseAxis(Y)

